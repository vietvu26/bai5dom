<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 col-lg-4 pt-4">
          <form class="form d-flex flex-column p-3 bg-secondary-subtle rounded" name="BMIForm">
            <h3 class="form-title text-center">Đo chỉ số BMI</h3>
            <div class="mb-3">
              <div>
                <label for="heightUser" class="form-label fw-bold">Chiều cao</label>
              </div>
              <input type="text" id="heightUser" placeholder="Tính theo m" class="ps-3 rounded border py-2 w-100" name="heightUser">
            </div>
            <div class="mb-3">
              <div>
                <label for="weightUser" class="form-label fw-bold">Cân nặng</label>
              </div>
              <input type="text" id="weightUser" placeholder="Tính theo kg" class="ps-3 rounded border py-2 w-100" name="weightuser">
            </div>
            <div class="mb-3">
              <div>
                <label for="genderUser" class="form-label fw-bold">Giới tính</label>
              </div>
              <div class="d-flex gap-5">
                <div>
                  <input type="radio" name="gender" id="maleGender" value="male">
                  <label for="maleGender">Nam</label>
                </div>
                <div>
                  <input type="radio" name="gender" id="femaleGender" value="female">
                  <label for="femaleGender">Nữ</label>
                </div>
              </div>
            </div>
            <div class="mt-5 mb-3">
              <button class="d-block btn btn-primary mx-auto" id="btnCalc">Tính BMI</button>
            </div>
            
            <div class="p-3 mt-4 result__view bg-white d-flex flex-column align-items-center">
              <p class="text-center fw-bold color-black" style="font-size: 20px;">KẾT QUẢ</p>
              <p class="fw-bold text-center color-black result my-3" style="font-size: 40px;">___</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js" ></script>
  </html>
